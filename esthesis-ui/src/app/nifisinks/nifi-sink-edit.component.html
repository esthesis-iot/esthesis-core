<mat-card>
  <div *ngIf="!activeNiFiId">
    <mat-error>
      No active NiFi instance found. Edit functionality is disabled.
    </mat-error>
  </div>

  <mat-card-title>Data {{type!.slice(0, -1)}}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <div fxLayout="column">
        <mat-slide-toggle formControlName="state" color="primary">
          {{this.form.controls['state'].value ? 'Enabled' : 'Disabled'}}
        </mat-slide-toggle>
        <mat-form-field class="default-field-width xs-mt1">
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Driver" formControlName="factoryClass">
            <mat-option *ngFor="let factory of availableNiFiDataFactories"
                        [value]="factory.factoryClass"
                        (onSelectionChange)="updateHandlers($event)">
              {{ factory.friendlyName + ' (' + factory.factoryClass + ')' }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Handler" formControlName="handler">
            <mat-option *ngFor="let handler of handlers"
                        [value]="handler">
              {{lookupByValue(constants.HANDLER, handler)|titlecase}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width" class="xs-mt2">
          <textarea matInput placeholder="Configuration" formControlName="configuration"
                   matTextareaAutosize class="configuration"></textarea>
          <button mat-button matSuffix matTooltip="Use configuration template" (click)="template()">
            <mat-icon>file_copy</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/{{type}}">CANCEL</button>
    <button mat-button color="primary" [disabled]="!activeNiFiId || !form.valid"  (click)="save()">
      SAVE</button>
    <button mat-button color="warn"   [disabled]="!activeNiFiId"   (click)="delete()" *ngIf="id !== 0">DELETE
    </button>
  </mat-card-actions>
</mat-card>
