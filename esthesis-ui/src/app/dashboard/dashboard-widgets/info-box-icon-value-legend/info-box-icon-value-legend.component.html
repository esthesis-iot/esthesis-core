<div fxLayout="row" class="box" [ngStyle]="{'background-color': color}" fxLayoutGap="2rem">
  <div class="icon"><mat-icon>{{icon}}</mat-icon></div>
  <div fxLayout="column" fxFlex="grow">
    <div fxFlexAlign="end" class="measurement">{{measurement}}</div>
    <div fxFlexAlign="end" class="legend">{{legend}}</div>
  </div>
</div>
