<mat-card>
  <mat-card-title>NiFi server</mat-card-title>
  <mat-card-content>
    <form novalidate [formGroup]="form">
      <input type="hidden" formControlName="id">
      <div fxLayout="row" fxLayoutGap="1rem">
        <div fxLayout="column">
          <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="URL" formControlName="url" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Digital Twin URL" formControlName="dtUrl">
          </mat-form-field>
          <mat-form-field>
            <textarea matInput placeholder="Description" formControlName="description"
                      [matTextareaAutosize]="true"></textarea>
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="State" formControlName="state">
              <mat-option [value]="true">Active</mat-option>
              <mat-option [value]="false">Inactive</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </form>
    <div *ngIf="id != 0">
      <div class="inline-subheader">
        Synchronisation status
      </div>
        <mat-label>{{synced ? "Synchronised on " : "Not synchronised"}}</mat-label>
        <mat-label>{{ lastChecked | date:'medium' }}</mat-label>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button [disabled]="id==0 || form.dirty || !form.get('state')!.value" mat-button
            (click)="sync()">SYNCHRONISE
    </button>
    <button  [disabled]="id==0 || !synced || !form.get('state')!.value" mat-button
             color="accent" (click)="clearQueues()">CLEAR QUEUES</button>
    <button mat-button routerLink="/infra" fragment="nifi">CANCEL</button>
    <button mat-button color="accent" (click)="delete()" [disabled]="this.id == 0">DELETE</button>
    <button mat-button color="primary" (click)="save()"
            [disabled]="form.invalid">SAVE
    </button>
  </mat-card-actions>
</mat-card>
