<div fxLayout="column">
  <mat-card-subtitle>Errors</mat-card-subtitle>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" fxFlex="grow">
    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.createdOn | date: constants.DATE_FORMAT}} </td>
    </ng-container>
    <ng-container matColumnDef="shortDescription">
      <th mat-header-cell *matHeaderCellDef> Device </th>
      <td mat-cell *matCellDef="let element"> {{element.shortDescription}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
