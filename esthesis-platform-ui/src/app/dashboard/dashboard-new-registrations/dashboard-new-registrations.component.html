<div fxLayout="column">
  <mat-card-subtitle>Newest devices</mat-card-subtitle>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" fxFlex="grow">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> <a href="">{{element.id}}</a> </td>
    </ng-container>
    <ng-container matColumnDef="device">
      <th mat-header-cell *matHeaderCellDef> Device </th>
      <td mat-cell *matCellDef="let element"> {{element.device}} </td>
    </ng-container>
    <ng-container matColumnDef="lastSeen">
      <th mat-header-cell *matHeaderCellDef> Registered </th>
      <td mat-cell *matCellDef="let element"> {{element.lastSeen | date: constants.DATE_FORMAT}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
