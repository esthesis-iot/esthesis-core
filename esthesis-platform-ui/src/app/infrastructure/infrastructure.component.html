<mat-card>
  <mat-card-title>Infrastructure</mat-card-title>
  <mat-card-content>
    <mat-tab-group #tabs animationDuration="0ms">
      <mat-tab label="Overview">
        <ng-template mat-tab-label>
          <mat-icon>graphic_eq</mat-icon> Overview
        </ng-template>
        <ng-template matTabContent>
          <app-infrastructure-overview></app-infrastructure-overview>
        </ng-template>
      </mat-tab>
      <mat-tab label="MQTT">
        <ng-template mat-tab-label>
          <mat-icon>settings_remote</mat-icon> MQTT
        </ng-template>
        <ng-template matTabContent>
          <app-infrastructure-mqtt></app-infrastructure-mqtt>
        </ng-template>
      </mat-tab>
      <mat-tab label="NiFi">
        <ng-template mat-tab-label>
          <mat-icon>opacity</mat-icon> NiFi
        </ng-template>
        <ng-template matTabContent>
          <app-infrastructure-nifi></app-infrastructure-nifi>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
