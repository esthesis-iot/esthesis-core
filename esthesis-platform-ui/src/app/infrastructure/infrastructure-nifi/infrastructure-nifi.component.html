<div fxLayoutAlign="end">
  <div fxLayoutAlign="end">
    Latest workflow version:
    <mat-spinner [diameter]="20" [strokeWidth]="1" *ngIf="!backendWfVersion"></mat-spinner>
    {{backendWfVersion}}
  </div>
</div>
<div fxLayout="column">
  <table mat-table [dataSource]="datasource" class="mat-elevation-z0" fxFlex="grow" matSort
         matSortActive="name"
         matSortDirection="asc"
         matSortStart="asc" matSortDisableClear aria-describedby="List of NiFi servers">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> URL</th>
      <td mat-cell *matCellDef="let element">{{element.url}}</td>
    </ng-container>
    <ng-container matColumnDef="wfVersion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> Workflow version</th>
      <td mat-cell *matCellDef="let element">{{element.wfVersion}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> Description</th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> State</th>
      <td mat-cell *matCellDef="let element"> {{element.state ? 'Active' : 'Inactive'}}</td>
    </ng-container>
    <ng-container matColumnDef="lastChecked">
      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col">Last checked</th>
      <td mat-cell *matCellDef="let element">
        {{element.lastChecked ? (element.lastChecked| date:'medium') : 'Never'}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns; let element;"
        [routerLink]="'nifi/' + element.id"></tr>
  </table>
  <mat-paginator (page)="changePage()"
                 [pageSize]="10"
                 [pageSizeOptions]="[10, 30, 50]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>

<button mat-button routerLink="nifi/0">REGISTER</button>
