<div fxLayout="column">
  <table mat-table [dataSource]="datasource" class="mat-elevation-z0" fxFlex="grow" matSort
         matSortActive="name"
         matSortDirection="asc"
         matSortStart="asc" matSortDisableClear>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="ipAddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IP</th>
      <td mat-cell *matCellDef="let element">{{element.ipAddress}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
      <td mat-cell *matCellDef="let element"> {{element.state ? 'Active' : 'Inactive'}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns; let element;" [routerLink]="'redis/' + element.id"></tr>
  </table>
  <mat-paginator (page)="changePage()"
                 [pageSize]="10"
                 [pageSizeOptions]="[10, 30, 50]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>

<button mat-button routerLink="redis/0">REGISTER</button>
<button mat-button (click)="deployContainer()">DEPLOY</button>
