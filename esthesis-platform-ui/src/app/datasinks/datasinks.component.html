<mat-card>
  <mat-card-title>Data sinks</mat-card-title>
  <mat-card-content>
    <div fxLayout="column">
      <table mat-table [dataSource]="datasource" class="mat-elevation-z0" fxFlex="grow" matSort
             matSortActive="name"
             matSortDirection="asc"
             matSortStart="asc" matSortDisableClear>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="createdOn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created on</th>
          <td mat-cell
              *matCellDef="let element"> {{element.createdOn | date: constants.DATE_FORMAT}}</td>
        </ng-container>
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> State</th>
          <td mat-cell *matCellDef="let element">
            <app-boolean-checkbox [value]="element.state"></app-boolean-checkbox>
          </td>
        </ng-container>
        <ng-container matColumnDef="metadataWrite">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Metadata write handler</th>
          <td mat-cell *matCellDef="let element">
            <app-boolean-checkbox [value]="element.metadataWrite"></app-boolean-checkbox>
          </td>
        </ng-container>
        <ng-container matColumnDef="telemetryWrite">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telemetry write handler</th>
          <td mat-cell *matCellDef="let element">
            <app-boolean-checkbox [value]="element.telemetryWrite"></app-boolean-checkbox>
          </td>
        </ng-container>
        <ng-container matColumnDef="metadataRead">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Metadata read handler</th>
          <td mat-cell *matCellDef="let element">
            <app-boolean-checkbox [value]="element.metadataRead"></app-boolean-checkbox>
          </td>
        </ng-container>
        <ng-container matColumnDef="telemetryRead">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telemetry read handler</th>
          <td mat-cell *matCellDef="let element">
            <app-boolean-checkbox [value]="element.telemetryRead"></app-boolean-checkbox>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns; let element;"
            [routerLink]="element.id"></tr>
      </table>
      <mat-paginator #paginator (page)="changePage()"
                     [pageSize]="10"
                     [pageSizeOptions]="[10, 30, 50]"
                     [showFirstLastButtons]="true">
      </mat-paginator>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="0">CREATE</button>
  </mat-card-actions>
</mat-card>
