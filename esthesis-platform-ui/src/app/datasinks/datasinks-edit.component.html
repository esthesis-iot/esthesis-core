<mat-card>
  <mat-card-title>Data sink</mat-card-title>
  <mat-card-content>
    <form novalidate [formGroup]="form">
      <div fxLayout="column">
        <mat-slide-toggle formControlName="state" color="primary">
          {{this.form.controls['state'].value ? 'Enabled' : 'Disabled'}}
        </mat-slide-toggle>
        <mat-form-field class="default-field-width xs-mt1">
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Driver" formControlName="factoryClass">
            <mat-option *ngFor="let factory of availableDataSinkFactories" [value]="factory.factoryClass"
                        (onSelectionChange)="updateHandlers($event)">
              {{ factory.friendlyName + ' (' + factory.factoryClass + ')' }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-checkbox formControlName="metadata" class="xs-mt1" color="primary">Metadata handler</mat-checkbox>
        <mat-checkbox formControlName="telemetry" class="xs-mt2" color="primary">Telemetry handler</mat-checkbox>
        <mat-form-field class="example-full-width" class="xs-mt2">
          <textarea matInput placeholder="Configuration" formControlName="configuration"
                    matTextareaAutosize class="configuration"></textarea>
          <button mat-button matSuffix matTooltip="Use configuration template" (click)="template()">
            <mat-icon>file_copy</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/datasinks">CANCEL</button>
    <button mat-button color="primary" (click)="save()">SAVE</button>
    <button mat-button color="warn" (click)="delete()" *ngIf="id !== 0">DELETE</button>
  </mat-card-actions>
</mat-card>
