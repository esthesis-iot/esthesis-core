<form novalidate [formGroup]="form" fxLayout="row" fxLayoutGap="2rem">
  <div fxLayout="column">
    <mat-form-field>
      <mat-select placeholder="Camera" (selectionChange)="changeCamera($event.value)"
                  [(value)]="selectedCam">
        <mat-option *ngFor="let camera of cameras" [value]="camera.key">
          {{camera.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="cam-viewer" fxLayout="100px">
      <zxing-scanner #scanner
                     [formats]="['QR_CODE', 'EAN_13', 'CODE_128', 'DATA_MATRIX']"
                     (camerasFound)="camerasFoundHandler($event)"
                     (scanComplete)="scanCompleteHandler($event)">
      </zxing-scanner>
    </div>

    <div fxLayout="row">
      <button mat-button (click)="close()">CANCEL</button>
      <button mat-button color="primary" (click)="save()" [disabled]="form.invalid">SAVE</button>
    </div>
  </div>
  <div>
    <mat-form-field>
          <textarea matTextareaAutosize matAutosizeMinRows=1 matAutosizeMaxRows=30 matInput
                    placeholder="Device id(s)"
                    formControlName="ids"></textarea>
    </mat-form-field>
  </div>
</form>
