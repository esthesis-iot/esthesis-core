<mat-card>
  <mat-card-title>
    Devices
    <button mat-icon-button (click)="refreshCurrentData()">
      <mat-icon inline="true" class="refresh-icon">refresh</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content>
    <div fxLayout="column">
      <!--      &lt;!&ndash; Filter &ndash;&gt;-->
      <!--      <div [formGroup]="filterForm" fxFlex="row" fxLayoutGap="10px">-->
      <!--        <button mat-button (click)="clearFilter()">CLEAR</button>-->
      <!--      </div>-->

      <!-- Table -->
      <table mat-table #table [dataSource]="datasource"
             matSort matSortActive="id"
             matSortDirection="asc"
             matSortStart="asc" matSortDisableClear>
        <ng-container matColumnDef="hardwareId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Hardware ID</th>
          <td mat-cell *matCellDef="let element"> {{element.hardwareId}}</td>
        </ng-container>
        <ng-container matColumnDef="lastSeen">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last seen</th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.lastSeen">
              {{element.lastSeen | amFromUtc | amLocal | amTimeAgo}}
            </div>
            <div *ngIf="!(element.lastSeen)">
              Never
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> State</th>
          <td mat-cell *matCellDef="let element"> {{element.state | titlecase}}</td>
        </ng-container>
        <ng-container matColumnDef="createdOn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Registration</th>
          <td mat-cell *matCellDef="let element">
            {{element.createdOn | amFromUtc | amLocal | amDateFormat: 'YYYY-MM-DD HH:mm:ss Z'}}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let element;"
            [routerLink]="element.id"></tr>
      </table>
      <mat-paginator #paginator (page)="changePage()"
                     [pageSize]="10"
                     [pageSizeOptions]="[10, 30, 50]"
                     [showFirstLastButtons]="true">
      </mat-paginator>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="preregister">PREREGISTER</button>
  </mat-card-actions>
</mat-card>
