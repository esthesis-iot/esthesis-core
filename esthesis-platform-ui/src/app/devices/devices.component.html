<mat-card>
  <mat-card-title>Devices</mat-card-title>
  <mat-card-content>
    <div fxLayout="column">
      <!-- Filter -->
      <div [formGroup]="filterForm" fxFlex="row" fxLayoutGap="10px">
        <button mat-button (click)="clearFilter()">CLEAR</button>
      </div>

      <!-- Table -->
      <table mat-table #table [dataSource]="datasource"
             matSort matSortActive="deviceId"
             matSortDirection="asc"
             matSortStart="asc" matSortDisableClear>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
        <ng-container matColumnDef="deviceId">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Device id</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.deviceId}}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Status</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.status | titlecase}}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="tags">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Tags</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.tags}}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="createdOn">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Registration</mat-header-cell>
          <mat-cell *matCellDef="let element">
            {{element.createdOn | amFromUtc | amLocal | amDateFormat: 'YYYY-MM-DD HH:mm:ss Z'}}
          </mat-cell>
        </ng-container>
      </table>
      <mat-paginator #paginator (page)="changePage()"
                     [pageSize]="10"
                     [pageSizeOptions]="[10, 30, 50]"
                     [showFirstLastButtons]="true">
      </mat-paginator>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="preregister">PREREGISTER</button>
  </mat-card-actions>
</mat-card>
