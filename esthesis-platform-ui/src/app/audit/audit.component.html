<mat-card>
  <mat-card-title>Audit</mat-card-title>
  <mat-card-content>
    <div fxLayout="column">
      <!-- Filter -->
      <div [formGroup]="filterForm" fxFlex="row" fxLayoutGap="10px">
        <mat-form-field>
          <input matInput placeholder="Date from" formControlName="dateFrom"
                 [matDatepicker]="dateFromPicker">
          <mat-datepicker-toggle matSuffix [for]="dateFromPicker"></mat-datepicker-toggle>
          <mat-datepicker #dateFromPicker disabled="false"></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Date to" formControlName="dateTo"
                 [matDatepicker]="dateToPicker">
          <mat-datepicker-toggle matSuffix [for]="dateToPicker"></mat-datepicker-toggle>
          <mat-datepicker #dateToPicker disabled="false"></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Level" formControlName="level">
            <mat-option *ngFor="let i of auditLevels" [value]="i.key">
              {{ i.value }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Event" formControlName="event">
            <mat-option *ngFor="let i of auditEvents" [value]="i.key">
              {{ i.value }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-button (click)="clearFilter()">CLEAR</button>
      </div>

      <!-- Table -->
      <table mat-table #table [dataSource]="datasource"
             matSort matSortActive="createdOn"
             matSortDirection="desc"
             matSortStart="desc" matSortDisableClear aria-describedby="List of audit events">
        <ng-container matColumnDef="createdOn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> Date</th>
          <td mat-cell *matCellDef="let element">
            {{element.createdOn | amFromUtc | amLocal | amDateFormat: 'YYYY-MM-DD HH:mm:ss Z'}}
          </td>
        </ng-container>
        <ng-container matColumnDef="level">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> Level</th>
          <td mat-cell *matCellDef="let element"> {{element.level}}</td>
        </ng-container>
        <ng-container matColumnDef="event">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> Event</th>
          <td mat-cell *matCellDef="let element"> {{element.event}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> Description</th>
          <td mat-cell *matCellDef="let element"> {{element.shortDescription}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; let element; columns: displayedColumns;"
            [routerLink]="element.id"></tr>
      </table>
      <mat-paginator #paginator (page)="changePage()"
                     [pageSize]="10"
                     [pageSizeOptions]="[10, 30, 50]"
                     [showFirstLastButtons]="true">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
