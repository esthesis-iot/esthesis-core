<mat-card>
  <mat-card-title>User {{id}}</mat-card-title>
  <mat-card-content>
    <form novalidate [formGroup]="form">
      <div fxLayout="column">
        <!--<mat-form-field>-->
        <!--<input matInput placeholder="Id"-->
        <!--formControlName="id">-->
        <!--</mat-form-field>-->
        <!--<mat-form-field>-->
        <!--<input matInput placeholder="Salt"-->
        <!--formControlName="salt">-->
        <!--</mat-form-field>-->
        <mat-form-field>
          <input matInput placeholder="Name"
                 formControlName="fn">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Surname"
                 formControlName="ln">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email"
                 formControlName="email" autocomplete="username email">
        </mat-form-field>
        <mat-form-field *ngIf="id !== 0">
          <input matInput placeholder="New Email"
                 formControlName="newEmail">
        </mat-form-field>
        <!--<mat-form-field>-->
          <!--<mat-select placeholder="Type" [(value)]="userType">-->
            <!--<mat-option>&#45;&#45;</mat-option>-->
            <!--<mat-option *ngFor="let t of userTypes" [value]="t">-->
              <!--{{t}}-->
            <!--</mat-option>-->
          <!--</mat-select>-->
          <!--<mat-error *ngIf="userType.hasError('required')">Please choose a type</mat-error>-->
        <!--</mat-form-field>-->
        <!--<mat-form-field>-->
          <!--<mat-select placeholder="Status">-->
            <!--<mat-option>&#45;&#45;</mat-option>-->
            <!--<mat-option *ngFor="let s of userStatuses" [value]="status">-->
              <!--{{s}}-->
            <!--</mat-option>-->
          <!--</mat-select>-->
          <!--<mat-error *ngIf="statusControl.hasError('required')">Please choose a status</mat-error>-->
        <!--</mat-form-field>-->

        <mat-form-field>
          <input matInput placeholder="Type"
                 formControlName="userType">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Status"
                 formControlName="status">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Created On"
                 formControlName="createdOn">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="New Password" [type]="hide1 ? 'password' :'text'"
                 formControlName=newPassword1>
          <mat-icon matSuffix (click)="hide1 = !hide1">{{hide1 ? 'visibility' : 'visibility_off'}}
          </mat-icon>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Repeated Password" [type]="hide2 ? 'password' :'text'"
                 formControlName="newPassword2">
          <mat-icon matSuffix (click)="hide2 = !hide2">{{hide2 ? 'visibility' : 'visibility_off'}}
          </mat-icon>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="new" routerLink="/users">CANCEL</button>
    <button mat-button color="primary" (click)="save()">SAVE</button>
    <button mat-button color="warn" (click)="delete()" *ngIf="id !== 0">DELETE</button>
  </mat-card-actions>
</mat-card>
