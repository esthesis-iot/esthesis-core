<mat-card>
  <mat-card-title>Applications</mat-card-title>
  <mat-card-content>
    <div fxLayout="column">
      <!-- Filter -->
      <div [formGroup]="filterForm" fxFlex="row" fxLayoutGap="10px">
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Status" formControlName="status">
            <mat-option *ngFor="let o of applicationsStatus" [value]="o.value">
              {{ o.key }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-button (click)="clearFilter()">CLEAR</button>
      </div>

      <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z0" fxFlex="grow"
             matSort
             matSortActive="id"
             matSortDirection="asc"
             matSortStart="asc"
             matSortDisableClear>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
          <td mat-cell *matCellDef="let element">{{ lookupByValue(constants.APPLICATION_STATE, element.status) }}</td>
        </ng-container>
        <ng-container matColumnDef="createdOn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On</th>
          <td mat-cell *matCellDef="let element">{{element.createdOn | date: constants.DATE_FORMAT}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; let element; columns: displayedColumns;" [routerLink]="element.id"></tr>
      </table>
      <mat-paginator #paginator (page)="changePage()"
                     [pageSize]="10"
                     [pageSizeOptions]="[10, 30, 50]"
                     [showFirstLastButtons]="true">
      </mat-paginator>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="create">CREATE</button>
  </mat-card-actions>
</mat-card>
