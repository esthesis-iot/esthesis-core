<mat-card>
  <mat-card-title>Tag edit</mat-card-title>
  <mat-card-content>
    <form novalidate [formGroup]="form">
      <div fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Name"
                 formControlName="name">
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/tags">CANCEL</button>
    <button mat-button color="primary" (click)="save()">SAVE</button>
    <button mat-button color="warn" (click)="delete()" *ngIf="id !== 0">DELETE</button>
  </mat-card-actions>
</mat-card>
