<mat-card>
  <mat-card-title>Provisioning package</mat-card-title>
  <mat-card-content>
    <form novalidate [formGroup]="form">
      <input type="hidden" formControlName="id">
      <div fxLayout="column">
        <mat-checkbox formControlName="defaultIP"
                      class="xs-pt1">Default for initial provisioning</mat-checkbox>

        <mat-form-field class="xs-pt2">
          <input matInput placeholder="File" (click)="file.click()" formControlName="fileName"
                 readonly>
          <div fxFlex="row" fxLayoutAlign="start center">
            <input type="file" (change)="selectFile($event)" #file hidden>
          </div>
        </mat-form-field>

        <mat-form-field class="xs-pt1">
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Version" formControlName="packageVersion">
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Status" formControlName="state">
            <mat-option value="true">Active</mat-option>
            <mat-option value="false">Inactive</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Prerequisites" formControlName="prerequisites">
            <!--<mat-option *ngFor="let type of packageTypes | keyvalue" [value]="type.key">-->
            <!--{{type.value}}-->
            <!--</mat-option>-->
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <textarea matInput placeholder="Description" formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Tags" multiple formControlName="tags">
            <mat-option *ngFor="let tag of availableTags" [value]="tag.id">{{tag.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button [disabled]="this.id == 0">DOWNLOAD</button>
    <button mat-button routerLink="/provisioning">CANCEL</button>
    <button mat-button color="accent" (click)="delete()" [disabled]="this.id == 0">DELETE</button>
    <button mat-button color="primary" (click)="save()" [disabled]="form.invalid">SAVE</button>
  </mat-card-actions>
</mat-card>
