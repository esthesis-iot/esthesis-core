<mat-card>
  <mat-card-title>Provisioning</mat-card-title>
  <mat-card-content>
    <div fxLayout="column">
      <table mat-table [dataSource]="datasource" class="mat-elevation-z0" fxFlex="grow" matSort
             matSortActive="name"
             matSortDirection="asc"
             matSortStart="asc" matSortDisableClear>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="version">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Version</th>
          <td mat-cell *matCellDef="let element">{{element.version}}</td>
        </ng-container>
        <ng-container matColumnDef="defaultIP">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Default Initial Provisioning</th>
          <td mat-cell *matCellDef="let element">{{element.defaultIP}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
          <td mat-cell *matCellDef="let element">{{element.status}}</td>
        </ng-container>
        <ng-container matColumnDef="createdOn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created</th>
          <td mat-cell *matCellDef="let element">{{element.createdOn | date:'medium'}}</td>
        </ng-container>
        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Size</th>
          <td mat-cell *matCellDef="let element">{{element.fileSize | filesize}}</td>
        </ng-container>
        <ng-container matColumnDef="tags">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tags</th>
          <td mat-cell *matCellDef="let element">
            <span *ngFor="let tag of element.tags">
              {{resolveTag(tag.id)}}
            </span>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns; let element;" [routerLink]="element.id"></tr>
      </table>
      <mat-paginator #paginator (page)="changePage()"
                     [pageSize]="10"
                     [pageSizeOptions]="[10, 30, 50]"
                     [showFirstLastButtons]="true">
      </mat-paginator>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="0">CREATE</button>
  </mat-card-actions>
</mat-card>
