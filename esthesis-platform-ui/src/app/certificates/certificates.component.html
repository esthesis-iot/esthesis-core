<mat-card>
  <mat-card-title>Certificates</mat-card-title>
  <mat-card-content>
    <div fxLayout="column">
      <table mat-table [dataSource]="datasource" class="mat-elevation-z0" fxFlex="grow" matSort
             matSortActive="cn"
             matSortDirection="asc"
             matSortStart="asc" matSortDisableClear>
        <ng-container matColumnDef="cn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Common name</th>
          <td mat-cell *matCellDef="let element">{{element.cn}}</td>
        </ng-container>
        <ng-container matColumnDef="issued">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Issued at</th>
          <td mat-cell *matCellDef="let element"> {{element.issued | date: 'yyyy-MM-dd HH:mm'}}</td>
        </ng-container>
        <ng-container matColumnDef="validity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Expires at</th>
          <td mat-cell *matCellDef="let element"> {{element.validity | date: 'yyyy-MM-dd HH:mm'}}</td>
        </ng-container>
        <ng-container matColumnDef="issuer">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Issuer</th>
          <td mat-cell *matCellDef="let element"> {{element.issuer}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns; let element;" [routerLink]="element.id"></tr>
      </table>
      <mat-paginator #paginator (page)="changePage()"
                     [pageSize]="10"
                     [pageSizeOptions]="[10, 30, 50]"
                     [showFirstLastButtons]="true">
      </mat-paginator>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="import">IMPORT</button>
    <button mat-button routerLink="0">CREATE</button>
  </mat-card-actions>
</mat-card>
