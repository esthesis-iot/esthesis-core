<mat-card>
  <mat-card-title>
    Command
    <button mat-mini-fab (click)="refreshCurrentData()" class="refresh-button">
      <mat-icon inline="true">refresh</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content>
    <div fxLayout="column">
      <!-- Filter -->
      <div [formGroup]="filterForm" fxFlex="row" fxLayoutGap="10px">
        <mat-form-field>
          <input matInput placeholder="Command" formControlName="operation">
        </mat-form-field>
        <button mat-button (click)="clearFilter()">CLEAR</button>
      </div>

      <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z0" fxFlex="grow"
             matSort matSortActive="createdOn" matSortDirection="desc" matSortStart="desc"
             matSortDisableClear id="results" aria-describedby="List of commands issued">

        <ng-container matColumnDef="command">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col">Command</th>
          <td mat-cell *matCellDef="let element">{{element.operation}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> Description</th>
          <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>
        <ng-container matColumnDef="hardwareId">
          <th mat-header-cell *matHeaderCellDef scope="col"> Hardware Id</th>
          <td mat-cell *matCellDef="let element">{{element.deviceHardwareId}}</td>
        </ng-container>
        <ng-container matColumnDef="createdOn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> Sent On</th>
          <td mat-cell
              *matCellDef="let element">{{element.createdOn | date: constants.DATE_FORMAT}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef scope="col"> Actions</th>
          <td mat-cell *matCellDef="let element">
            <!--            <button mat-button (click)="$event.stopPropagation();download(element.id)" matTooltip="Download content">-->
            <!--              <mat-icon>cloud_download</mat-icon>-->
            <!--            </button>-->
            <button mat-button (click)="$event.stopPropagation();view(element.id)"
                    matTooltip="View content">
              <mat-icon>remove_red_eye</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; let element; columns: displayedColumns;"
            [routerLink]="element.id"></tr>
      </table>
      <mat-paginator #paginator (page)="changePage()"
                     [pageSize]="10"
                     [pageSizeOptions]="[10, 30, 50]"
                     [showFirstLastButtons]="true">
      </mat-paginator>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="create">CREATE
    </button>
  </mat-card-actions>
</mat-card>
