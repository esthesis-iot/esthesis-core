<div class="flex flex-col">
  <div class="flex flex-row flex-wrap gap-2">
    <div class="stats shadow" *ngFor="let dataField of dataFields">
      <div class="stat">
        <div class="stat-title">{{dataField.label}}</div>
        <div class="stat-value" *ngIf="dataField.value">{{dataField.value}}</div>
        <div class="stat-value" *ngIf="!dataField.value">---</div>
        <div class="stat-desc"
             *ngIf="dataField.value">{{dataField.lastUpdate | amFromUtc | amLocal | amTimeAgo}}</div>
        <div class="stat-desc"
             *ngIf="!dataField.value">value not received
        </div>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <form [formGroup]="deviceProfileForm">
      <formly-form [form]="deviceProfileForm"
                   [fields]="deviceProfileFormFields"
                   [model]="deviceProfileFormModel">
      </formly-form>

      <div class="card-actions justify-start mt-10">
        <button *ngIf="deviceProfileFormFields.length > 0" class="btn btn-accent btn-sm"
                [matMenuTriggerFor]="menu">DELETE NOTE
          <mat-menu #menu="matMenu" xPosition="before">
            <button *ngFor="let field of deviceProfileFormFields"
                    mat-menu-item
                    (click)="remove(field.key, field.props!.label!)">{{field.props?.label}}
            </button>
          </mat-menu>
        </button>
        <button class="btn btn-secondary btn-sm" (click)="add()">ADD NOTE</button>
        <button class="btn btn-primary btn-sm" (click)="save()"
                [disabled]="!deviceProfileForm.dirty">SAVE
        </button>
      </div>
    </form>
  </div>
</div>
