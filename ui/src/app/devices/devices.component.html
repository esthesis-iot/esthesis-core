<mat-card>
  <mat-card-title>
    Devices
    <button (click)="refreshCurrentData()" class="refresh-button" mat-mini-fab>
      <mat-icon inline="true">refresh</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content>
    <div fxLayout="column">
      <!-- Filters -->
      <div [formGroup]="filterForm" fxFlex="row" fxLayoutGap="10px">
        <mat-form-field>
          <input formControlName="hardwareId" matInput placeholder=" Hardware Id">
        </mat-form-field>
        <button (click)="clearFilter()" mat-button>CLEAR</button>
      </div>

      <!-- Table -->
      <table #table [dataSource]="datasource" aria-describedby="List of devices"
             mat-table matSort matSortActive="hardwareId"
             matSortDirection="asc" matSortDisableClear matSortStart="asc">
        <ng-container matColumnDef="hardwareId">
          <th *matHeaderCellDef mat-header-cell mat-sort-header scope="col"> Hardware ID</th>
          <td *matCellDef="let element" mat-cell> {{element.hardwareId}}</td>
        </ng-container>
        <ng-container matColumnDef="lastSeen">
          <th *matHeaderCellDef mat-header-cell mat-sort-header scope="col"> Last seen</th>
          <td *matCellDef="let element" mat-cell>
            <div *ngIf="element.lastSeen">
              {{element.lastSeen | amFromUtc | amLocal | amTimeAgo}}
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="state">
          <th *matHeaderCellDef mat-header-cell mat-sort-header scope="col"> State</th>
          <td *matCellDef="let element" mat-cell> {{element.state | titlecase}}</td>
        </ng-container>
        <ng-container matColumnDef="createdOn">
          <th *matHeaderCellDef mat-header-cell mat-sort-header scope="col"> Registration</th>
          <td *matCellDef="let element" mat-cell>
            {{element.createdOn | amFromUtc | amLocal | amDateFormat: 'YYYY-MM-DD HH:mm:ss Z'}}
          </td>
        </ng-container>
        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns; let element;" [routerLink]="element.id"
            mat-row></tr>
      </table>
      <mat-paginator #paginator (page)="changePage()"
                     [pageSizeOptions]="[10, 30, 50]"
                     [pageSize]="10"
                     [showFirstLastButtons]="true">
      </mat-paginator>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="preregister">PREREGISTER</button>
  </mat-card-actions>
</mat-card>
