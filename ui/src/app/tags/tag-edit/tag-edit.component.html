<div class="card w-full bg-base-200 rounded-b-none">
  <div class="card-body">
    <h2 class="card-title text-2xl flex flex-row justify-between mb-10">
      <div class="flex flex-row gap-2">
        <fa-icon icon="tag"></fa-icon>
        <div>Edit tag</div>
      </div>
    </h2>
    <div>
      <form novalidate [formGroup]="form">
        <div class="flex flex-col">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <app-field-error matSuffix
                             [displayError]="isFieldValid(form, 'name')"
                             [errorMessage]="form.controls['name'].getError('message')">
            </app-field-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput formControlName="description">
          </mat-form-field>
        </div>
      </form>
    </div>
    <div class="card-actions justify-start mt-10">
      <button class="btn btn-sm btn-secondary" routerLink="/tags">CANCEL</button>
      <button class="btn btn-sm btn-accent" (click)="delete()"
              *ngIf="id !== appConstants.NEW_RECORD_ID">DELETE
      </button>
      <button class="btn btn-sm btn-primary" (click)="save()"
              [disabled]="form.invalid">SAVE
      </button>
    </div>
  </div>
</div>
