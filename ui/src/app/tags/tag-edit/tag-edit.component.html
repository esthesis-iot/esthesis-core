<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Tag edit</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form novalidate [formGroup]="form">
      <div fxLayout="column">
        <mat-form-field>
          <label>Name</label>
          <input matInput placeholder="Name" formControlName="name">
          <app-field-error matSuffix
                           [displayError]="isFieldValid(form, 'name')"
                           [errorMessage]="form.controls['name'].getError('message')">
          </app-field-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <input matInput placeholder="Description" formControlName="description">
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/tags">CANCEL</button>
    <button mat-button color="primary" (click)="save()" [disabled]="form.invalid">SAVE</button>
    <button mat-button color="warn" (click)="delete()" *ngIf="id !== appConstants.NEW_RECORD_ID">
      DELETE
    </button>
  </mat-card-actions>
</mat-card>
