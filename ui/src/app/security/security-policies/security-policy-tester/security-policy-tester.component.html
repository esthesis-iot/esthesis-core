<div class="card w-full rounded-b-none">
  <div class="card-body">
    <h2 class="card-title text-2xl flex flex-row justify-between mb-10">
      <div class="flex flex-row gap-2">
        <fa-icon icon="file-circle-check"></fa-icon>
        <div>Policy tester</div>
      </div>
    </h2>
    <div>
      <form [formGroup]="form" novalidate>
        <div class="flex flex-col">
          <mat-form-field>
            <mat-label>Policy</mat-label>
            <input formControlName="policy" matInput>
          </mat-form-field>
        </div>
        <div class="flex flex-col">
          <div *ngIf="checkStatus" class="badge badge-success badge-lg p-5">FOUND</div>
          <div *ngIf="!checkStatus" class="badge badge-error badge-lg p-5">NOT FOUND</div>
        </div>
      </form>
    </div>
    <div class="card-actions justify-start mt-10">
      <button (click)="close()" class="btn btn-sm btn-secondary">CANCEL</button>
    </div>
  </div>
</div>
