<div class="card w-full rounded-b-none" [ngClass]="embedded ? '' : 'bg-base-200'">
  <div class="card-body">
    <h2 class="card-title text-2xl flex flex-row justify-between mb-10">
      <div class="flex flex-row gap-2">
        <fa-icon icon="certificate"></fa-icon>
        <div>Certificates</div>
      </div>
    </h2>
    <div>
      <div>
        <table class="table w-full" cdk-table [dataSource]="datasource" matSort
               matSortActive="cn"
               matSortDirection="asc"
               matSortStart="asc" matSortDisableClear aria-describedby="List of certificates">
          <ng-container cdkColumnDef="name">
            <th cdk-header-cell *cdkHeaderCellDef mat-sort-header scope="col"> Name</th>
            <td cdk-cell *cdkCellDef="let element">{{element.name}}</td>
          </ng-container>
          <ng-container cdkColumnDef="cn">
            <th cdk-header-cell *cdkHeaderCellDef mat-sort-header scope="col"> Common name</th>
            <td cdk-cell *cdkCellDef="let element">{{element.cn}}</td>
          </ng-container>
          <ng-container cdkColumnDef="issued">
            <th cdk-header-cell *cdkHeaderCellDef mat-sort-header scope="col"> Issued at</th>
            <td cdk-cell
                *cdkCellDef="let element"> {{element.issued | date: appConstants.DATE_FORMAT}}</td>
          </ng-container>
          <ng-container cdkColumnDef="validity">
            <th cdk-header-cell *cdkHeaderCellDef mat-sort-header scope="col"> Expires at</th>
            <td cdk-cell
                *cdkCellDef="let element"> {{element.validity | date: appConstants.DATE_FORMAT}}</td>
          </ng-container>
          <ng-container cdkColumnDef="issuer">
            <th cdk-header-cell *cdkHeaderCellDef mat-sort-header scope="col"> Issuer</th>
            <td cdk-cell *cdkCellDef="let element"> {{element.issuer}}</td>
          </ng-container>
          <tr cdk-header-row *cdkHeaderRowDef="columns"></tr>
          <ng-template [ngIf]="embedded">
            <tr cdk-row *cdkRowDef="let row; columns: columns; let element;"
                (click)="embeddedClick(element)" class="hover hover:cursor-pointer"></tr>
          </ng-template>
          <ng-template [ngIf]="!embedded">
            <tr cdk-row *cdkRowDef="let row; columns: columns; let element;"
                [routerLink]="element.id" class="hover hover:cursor-pointer"></tr>
          </ng-template>

        </table>
        <mat-paginator #paginator (page)="changePage()"
                       [pageSize]="10"
                       [pageSizeOptions]="[10, 30, 50]"
                       [showFirstLastButtons]="true">
        </mat-paginator>
      </div>
      <div class="card-actions justify-start mt-10" *ngIf="!embedded">
        <button class="btn btn-sm btn-secondary" routerLink="import">IMPORT</button>
        <button class="btn btn-sm btn-primary" [routerLink]="appConstants.NEW_RECORD_ID">CREATE
        </button>
      </div>
    </div>
  </div>
</div>
