<div class="card w-full bg-base-200 rounded-b-none">
  <div class="card-body">
    <h2 class="card-title text-2xl flex flex-row justify-between mb-10">
      <div class="flex flex-row gap-2">
        <fa-icon icon="certificate"></fa-icon>
        <div>Certificate</div>
      </div>
    </h2>
    <div>
      <form novalidate [formGroup]="form" class="flex flex-col">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
          <mat-hint>A name to easily identify this certificate by. This value is not stored inside
            the generated certificate.
          </mat-hint>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Common name</mat-label>
          <input matInput formControlName="cn">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Subject Alternative Names</mat-label>
          <input matInput formControlName="san">
          <mat-hint>You can add multiple SANs separated by comma.</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Expires at</mat-label>
          <input matInput formControlName="validity" [matDatepicker]="validityPicker">
          <mat-datepicker-toggle matSuffix [for]="validityPicker"></mat-datepicker-toggle>
          <mat-datepicker #validityPicker disabled="false"></mat-datepicker>
        </mat-form-field>
        <mat-form-field *ngIf="!form.controls['id'].value">
          <mat-label>Signed by</mat-label>
          <mat-select formControlName="issuer">
            <mat-option *ngFor="let issuer of issuers" [value]="issuer.cn">
              {{ issuer.cn }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field *ngIf="form.controls['id'].value">
          <mat-label>Signed by</mat-label>
          <input matInput formControlName="issuer">
        </mat-form-field>
      </form>
    </div>
    <div class="card-actions justify-start mt-10">
      <button class="btn btn-sm btn-secondary" routerLink="/certificates">CANCEL</button>
      <button class="btn btn-sm btn-accent" (click)="delete()"
              [disabled]="this.id == constants.NEW_RECORD_ID">DELETE
      </button>
      <button class="btn btn-sm btn-secondary" [matMenuTriggerFor]="menu"
              *ngIf="this.id !== constants.NEW_RECORD_ID">
        DOWNLOAD
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item (click)="downloadCertificate()">Certificate</button>
          <button mat-menu-item (click)="downloadPublicKey()">Public key</button>
          <button mat-menu-item (click)="downloadPrivateKey()">Private key</button>
        </mat-menu>
      </button>
      <button class="btn btn-sm btn-primary" (click)="save()"
              [disabled]="form.invalid || id !== constants.NEW_RECORD_ID">SAVE
      </button>
    </div>
  </div>
</div>
