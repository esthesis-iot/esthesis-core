<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Stores</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="column">
      <!-- Table -->
      <table mat-table #table [dataSource]="datasource"
             matSort matSortActive="name"
             matSortDirection="asc"
             matSortStart="asc" matSortDisableClear aria-describedby="List of stores">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="createdOn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> Created at</th>
          <td mat-cell *matCellDef="let element">
            {{element.createdOn | amFromUtc | amLocal | amDateFormat: 'YYYY-MM-DD HH:mm:ss Z'}}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let element;"
            [routerLink]="element.id"></tr>
      </table>
      <mat-paginator #paginator (page)="changePage()"
                     [pageSize]="10"
                     [pageSizeOptions]="[10, 30, 50]"
                     [showFirstLastButtons]="true">
      </mat-paginator>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="appConstants.NEW_RECORD_ID">CREATE</button>
  </mat-card-actions>
</mat-card>
