<mat-card>
  <mat-card-title>MQTT server</mat-card-title>
  <mat-card-content>
    <form novalidate [formGroup]="form">
      <input type="hidden" formControlName="id">
      <div fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Protocol, IP address, port" formControlName="url"
                 required>
          <mat-hint align="start">This URL of the MQTT server to be forwarded to devices during
            registration, ex: tcp://mqtt.server:1883, ssl://mqtt.server:8883
          </mat-hint>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="State" formControlName="active">
            <mat-option [value]="true">Active</mat-option>
            <mat-option [value]="false">Inactive</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Tags" multiple formControlName="tags">
            <mat-option *ngFor="let tag of availableTags"
                        [value]="tag.id">{{tag.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button routerLink="/infrastructure" fragment="mqtt">CANCEL</button>
    <button mat-button color="accent" (click)="delete()"
            *ngIf="this.id !== appConstants.NEW_RECORD_ID">DELETE
    </button>
    <button mat-button color="primary" (click)="save()" [disabled]="form.invalid">SAVE</button>
  </mat-card-actions>
</mat-card>
