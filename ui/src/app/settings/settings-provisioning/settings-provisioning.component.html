<form novalidate [formGroup]="form" fxLayout="column">
  <div class="inline-header">Provisioning URL</div>
  <mat-form-field>
    <input matInput formControlName="DEVICE_PROVISIONING_URL">
    <mat-hint>The URL devices contact to obtain firmware updates, e.g.
      http://esthesis.server:46000
    </mat-hint>
  </mat-form-field>
</form>

<div class="xs-pt2">
  <button mat-button color="primary" (click)="save()" [disabled]="form.invalid">SAVE</button>
</div>
