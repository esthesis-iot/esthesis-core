<form novalidate [formGroup]="form" class="flex flex-col">
  <div class="font-bold text-xl mt-5">Platform certificate</div>
  <mat-form-field>
    <mat-select formControlName="PLATFORM_CERTIFICATE">
      <mat-option *ngFor="let o of certificates" [value]="o.id">
        {{ o.cn }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<div>
  <button class="btn btn-sm btn-primary mt-10" (click)="save()" [disabled]="form.invalid">SAVE
  </button>
</div>
