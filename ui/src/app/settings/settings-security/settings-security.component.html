<form novalidate [formGroup]="form" fxLayout="column" fxLayoutGap="0.5rem">
  <div class="inline-header">Platform certificate</div>
  <mat-form-field>
    <mat-select
      formControlName="PLATFORM_CERTIFICATE">
      <mat-option *ngFor="let o of certificates" [value]="o.id">
        {{ o.cn }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<div class="xs-pt2">
  <button mat-button color="primary" (click)="save()" [disabled]="form.invalid">SAVE</button>
</div>
