<form [formGroup]="form" class="flex flex-col" novalidate>
  <div class="font-bold text-xl mt-5">Platform certificate</div>
  <mat-form-field>
    <mat-select formControlName="PLATFORM_CERTIFICATE">
      <mat-option *ngFor="let o of certificates" [value]="o.id">
        {{ o.cn }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<div>
  <button (click)="save()" *ngIf="allowWrite" [disabled]="form.invalid" class="btn btn-sm btn-primary mt-10">SAVE
  </button>
</div>
