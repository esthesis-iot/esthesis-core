<div class="card w-full bg-base-200 rounded-b-none">
  <div class="card-body">
    <h2 class="card-title text-2xl flex flex-row justify-between mb-10">
      <div class="flex flex-row gap-2">
        <fa-icon icon="stamp"></fa-icon>
        <div>Import a Certificate Authority</div>
      </div>
    </h2>
    <div>
      <form novalidate [formGroup]="form" class="flex flex-col">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
          <mat-hint>A name to easily identify this Certificate Authority by.
            This value is not stored inside the generated Certificate Authority's certificate.
          </mat-hint>
        </mat-form-field>
        <div class="form-control w-full max-w-xs ">
          <label class="label pl-0">
            <span class="text-accent">Select Public Key</span>
          </label>
          <input type="file" class="file-input file-input-ghost w-full max-w-xs"
                 (change)="selectPublicKey($event)"/>
        </div>

        <div class="form-control w-full max-w-xs ">
          <label class="label pl-0">
            <span class="text-accent">Select Private Key</span>
          </label>
          <input type="file" class="file-input file-input-ghost w-full max-w-xs"
                 (change)="selectPrivateKey($event)"/>
        </div>

        <div class="form-control w-full max-w-xs ">
          <label class="label pl-0">
            <span class="text-accent">Select Certificate</span>
          </label>
          <input type="file" class="file-input file-input-ghost w-full max-w-xs"
                 (change)="selectCertificate($event)"/>
        </div>
      </form>
    </div>
    <div class="card-actions justify-start mt-10">
      <button class="btn btn-sm btn-secondary" routerLink="/cas">CANCEL</button>
      <button class="btn btn-sm btn-primary" color="primary" (click)="import()"
              [disabled]="form.invalid">IMPORT
      </button>
    </div>
  </div>
</div>
