<mat-card>
  <mat-card-title>Certificate Authority</mat-card-title>
  <mat-card-content>
    <form novalidate [formGroup]="form">
      <div fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name">
          <mat-icon matSuffix color="warn"
                    *ngIf="form.controls['name'].invalid"
                    matTooltip="{{form.controls['name'].getError('message')}}"
                    matTooltipPosition="above" style="cursor: help">warning
          </mat-icon>
          <mat-hint>A friendly name to identify this CA.</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Common name" formControlName="cn">
          <mat-icon matSuffix color="warn"
                    *ngIf="form.controls['cn'].invalid"
                    matTooltip="{{form.controls['cn'].getError('message')}}"
                    matTooltipPosition="above" style="cursor: help">warning
          </mat-icon>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Expires at" formControlName="validity"
                 [matDatepicker]="validityPicker">
          <mat-datepicker-toggle matSuffix [for]="validityPicker"></mat-datepicker-toggle>
          <mat-datepicker #validityPicker disabled="false"></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Parent CA" formControlName="parentCaId">
            <mat-option *ngFor="let option of parents" [value]="option.id">
              {{ option.cn }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/cas">CANCEL</button>
    <button mat-button color="warn" (click)="delete()"
            [disabled]="this.id === appConstants.NEW_RECORD_ID">DELETE
    </button>
    <button mat-button [matMenuTriggerFor]="menu" *ngIf="this.id !== appConstants.NEW_RECORD_ID">
      DOWNLOAD
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item (click)="downloadCertificate()">Certificate</button>
        <button mat-menu-item (click)="downloadPublicKey()">Public key</button>
        <button mat-menu-item (click)="downloadPrivateKey()">Private key</button>
      </mat-menu>
    </button>
    <button mat-button color="primary" (click)="save()"
            [disabled]="form.invalid || id !== appConstants.NEW_RECORD_ID">SAVE
    </button>
  </mat-card-actions>
</mat-card>
