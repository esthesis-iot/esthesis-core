<div class="card w-full bg-base-200 rounded-b-none">
  <div class="card-body">
    <h2 class="card-title text-2xl flex flex-row justify-between mb-10">
      <div class="flex flex-row gap-2">
        <fa-icon icon="stamp"></fa-icon>
        <div>Certificate Authority</div>
      </div>
    </h2>
    <div>
      <form novalidate [formGroup]="form">
        <div class="flex flex-col">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-hint>A friendly name to identify this CA.</mat-hint>
            <app-field-error matSuffix
                             [displayError]="isFieldValid(form, 'name')"
                             [errorMessage]="form.controls['name'].getError('message')"
            ></app-field-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Common name</mat-label>
            <input matInput formControlName="cn">
            <app-field-error matSuffix
                             [displayError]="isFieldValid(form, 'cn')"
                             [errorMessage]="form.controls['cn'].getError('message')"
            ></app-field-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Expires at</mat-label>
            <input matInput formControlName="validity"
                   [matDatepicker]="validityPicker">
            <mat-datepicker-toggle matSuffix [for]="validityPicker"></mat-datepicker-toggle>
            <mat-datepicker #validityPicker disabled="false"></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Parent CA</mat-label>
            <mat-select formControlName="parentCaId">
              <mat-option *ngFor="let option of parents" [value]="option.id">
                {{ option.cn }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </form>
    </div>
    <div class="card-actions justify-start mt-10">
      <button class="btn btn-sm btn-secondary" routerLink="/cas">CANCEL</button>
      <button class="btn btn-sm btn-accent" (click)="delete()"
              [disabled]="this.id === appConstants.NEW_RECORD_ID">DELETE
      </button>
      <button class="btn btn-sm btn-secondary" [matMenuTriggerFor]="menu"
              *ngIf="this.id !== appConstants.NEW_RECORD_ID">
        DOWNLOAD
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item (click)="downloadCertificate()">Certificate</button>
          <button mat-menu-item (click)="downloadPublicKey()">Public key</button>
          <button mat-menu-item (click)="downloadPrivateKey()">Private key</button>
        </mat-menu>
      </button>
      <button class="btn btn-sm btn-primary" color="primary" (click)="save()"
              [disabled]="form.invalid || id !== appConstants.NEW_RECORD_ID">SAVE
      </button>
    </div>
  </div>
</div>
