<div class="card w-full bg-base-200 rounded-b-none">
  <div class="card-body">
    <h2 class="card-title text-2xl flex flex-row justify-between mb-10">
      <div class="flex flex-row gap-2">
        <fa-icon icon="desktop"></fa-icon>
        <div>Application</div>
      </div>
    </h2>
    <div>
      <form novalidate [formGroup]="form" class="flex w-full flex-col">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <div class="flex flex-row">
          <mat-form-field class="grow">
            <mat-label>Security token</mat-label>
            <input matInput formControlName="token">
            <fa-icon icon="id-badge" matSuffix class="mr-3 cursor-pointer"
                     (click)="generateToken()" matTooltip="Generate token"></fa-icon>
          </mat-form-field>
        </div>
        <mat-form-field>
          <mat-label>State</mat-label>
          <mat-select formControlName="state">
            <mat-option [value]="true">Active</mat-option>
            <mat-option [value]="false">Inactive</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </div>
    <div class="card-actions justify-start mt-10">
      <button class="btn btn-sm btn-secondary" routerLink="/applications">CANCEL</button>
      <button class="btn btn-sm btn-accent" (click)="delete()"
              [disabled]="id === appConstants.NEW_RECORD_ID">DELETE
      </button>
      <button class="btn btn-sm btn-primary" (click)="save()" [disabled]="form.invalid">SAVE
      </button>
    </div>
  </div>
</div>
