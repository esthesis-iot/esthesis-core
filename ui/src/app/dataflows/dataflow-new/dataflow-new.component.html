<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>New dataflow component</mat-card-title>
  </mat-card-header>
  <mat-card-content class="dataflows" fxLayout="row wrap" fxLayoutGap="1rem">
    <mat-card appearance="outlined" *ngFor="let d of dataflows">
      <mat-card-title-group>
        <mat-card-title>{{d.title}}</mat-card-title>
        <mat-card-subtitle>{{d.category}}</mat-card-subtitle>
        <img alt="" mat-card-sm-image src="{{d.icon}}">
      </mat-card-title-group>
      <mat-card-content>
        {{d.description}}
      </mat-card-content>
      <mat-card-actions>
        <button [routerLink]="'/dataflow/edit/' + d.type + '/' + appConstants.NEW_RECORD_ID"
                mat-button>
          CREATE
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/dataflow">CANCEL</button>
  </mat-card-actions>
</mat-card>
