apiVersion: batch/v1
kind: Job
metadata:
  name: esthesis-orion-create-user-job
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.Version }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: esthesis-orion-create-user
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    spec:
      restartPolicy: Never
      containers:
        - name: post-install-esthesis-orion-create-user-job
          image: mongo
          command:
            - mongosh
            - mongodb://mongodb
            - -u
            - root
            - -p
            - root
            - --eval
            - "if(db.getUser('orion')) { print('User already exists.'); } else { db.getSiblingDB('orion').createUser({ user: 'orion', pwd: 'orion', roles: [{ role: 'readWrite', db: 'orion' }]}) }"
