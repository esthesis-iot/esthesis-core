quarkus:
  package:
    type: mutable-jar
  live-reload:
    instrumentation: true
    password: esthesis
    url: http://localhost:59160
  container-image:
    builder: jib
    build: true
    push: true
    registry: localhost:32000

  http:
    host: 0.0.0.0
    cors: false
  log:
    min-level: TRACE
    category:
      esthesis:
        level: DEBUG
    handler:
      gelf:
        enabled: true
        host: "localhost"
        port: 12201
  otel:
    sdk:
      disabled: false
    traces:
      sampler: always_on
    exporter:
      otlp:
        traces:
          endpoint: http://grafana-tempo-distributor.esthesis:4317
  config:
    locations: "../../../../_dev/profiles"

esthesis:
  oidc:
    authority: "http://keycloak.esthesis/realms/esthesis"
    redirect-url: "http://localhost:4200/callback"
    post-logout-redirect-uri: "http://localhost:4200/logged-out"
