quarkus:
  live-reload:
    instrumentation: true
  http:
    host: 0.0.0.0
    cors: false
  log:
    min-level: TRACE
    category:
      esthesis:
        level: DEBUG
    handler:
      gelf:
        enabled: true
        host: "localhost"
        port: 12201
  mongodb:
    connection-string: mongodb://mongodb-headless.esthesis:27017
    database: esthesiscore
    credentials:
      username: esthesis-system
      password: esthesis-system
  redis:
    hosts: redis://:esthesis-system@redis-master.esthesis:6379/0
  otel:
    sdk:
      disabled: false
    traces:
      sampler: always_on
    exporter:
      otlp:
        traces:
          endpoint: http://grafana-tempo-distributor.esthesis:4317
  oidc-client:
    auth-server-url: http://keycloak.esthesis/realms/esthesis
    grant-options:
      password:
        username: esthesis-system
        password: esthesis-system
  rest-client:
    AuditResource:
      url: http://localhost:59140
      scope: Singleton
    DeviceResource:
      url: http://localhost:59010
      scope: Singleton
    CommandSystemResource:
      url: http://localhost:59080
      scope: Singleton
  zeebe:
    client:
      broker:
        gateway-address: camunda-zeebe-gateway.esthesis:26500
  config:
    locations: "../../../../_dev/profiles"

mp:
  jwt:
    verify:
      publickey:
        location: http://keycloak.esthesis/realms/esthesis/protocol/openid-connect/certs
