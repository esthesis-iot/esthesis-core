quarkus:
  live-reload:
    instrumentation: true
  http:
    host: 0.0.0.0
    cors: false
  log:
    min-level: TRACE
    category:
      esthesis:
        level: DEBUG
      "org.mongodb":
        level: WARN
    handler:
      gelf:
        enabled: false
        host: "localhost"
        port: 12201
  rest-client:
    DeviceResource:
      url: http://localhost:59010
      scope: Singleton
    AuditResource:
      url: http://localhost:59140
      scope: Singleton
    SettingsResource:
      url: http://localhost:59030
      scope: Singleton
    SecurityResource:
      url: http://localhost:59170
      scope: Singleton
  mongodb:
    database: esthesiscore
    credentials:
      username: esthesis-system
      password: esthesis-system
  otel:
    sdk:
      disabled: true
    traces:
      sampler: always_on
    exporter:
      otlp:
        traces:
          endpoint: http://grafana-tempo-distributor.esthesis:4317
  config:
    locations: "../../../../_dev/profiles"
