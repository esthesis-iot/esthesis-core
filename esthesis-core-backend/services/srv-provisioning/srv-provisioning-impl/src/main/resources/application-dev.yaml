quarkus:
  live-reload:
    instrumentation: true
  http:
    host: 0.0.0.0
    cors: false
  log:
    min-level: TRACE
    category:
      esthesis:
        level: DEBUG
    handler:
      gelf:
        enabled: false
        host: "localhost"
        port: 12201
  rest-client:
    DeviceSystemResource:
      url: http://localhost:59010
      scope: Singleton
    AuditResource:
      url: http://localhost:59140
      scope: Singleton
  mongodb:
    connection-string: mongodb://mongodb-headless.esthesis:27017
    database: esthesiscore
    credentials:
      username: esthesis-system
      password: esthesis-system
  otel:
    sdk:
      disabled: true
    traces:
      sampler: always_on
    exporter:
      otlp:
        traces:
          endpoint: http://grafana-tempo-distributor.esthesis:4317
  oidc-client:
    auth-server-url: http://keycloak.esthesis/realms/esthesis
    grant-options:
      password:
        username: esthesis-system
        password: esthesis-system
  redis:
    hosts: redis://:esthesis-system@redis-master.esthesis:6379/0
  config:
    locations: "../../../../_dev/profiles"

mp:
  jwt:
    verify:
      publickey:
        location: http://keycloak.esthesis/realms/esthesis/protocol/openid-connect/certs
