quarkus:
  application:
    name: esthesis-core-srv-device
  devservices:
    enabled: false
  log:
    console:
      format: "%d{HH:mm:ss} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n"
    handler:
      gelf:
        include-full-mdc: true
        skip-hostname-resolution: false
        additional-field:
          platform:
            value: esthesis
          module:
            value: esthesis-core
          type:
            value: API
          service:
            value: ${quarkus.application.name}
  banner:
    enabled: false
  otel:
    sdk:
      disabled: true
  rest-client:
    SettingsResource:
      url: http://esthesis-core-srv-settings-service:8080
      scope: Singleton
    CAResource:
      url: http://esthesis-core-srv-crypto-service:8080
      scope: Singleton
    KeyResource:
      url: http://esthesis-core-srv-crypto-service:8080
      scope: Singleton
    TagResource:
      url: http://esthesis-core-srv-tag-service:8080
      scope: Singleton
    AuditResource:
      url: http://esthesis-core-srv-audit-service:8080
      scope: Singleton
mp:
  messaging:
    outgoing:
      esthesis-app-out:
        topic: esthesis-app
    incoming:
      esthesis-app-in:
        topic: esthesis-app
