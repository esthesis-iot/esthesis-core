quarkus:
  live-reload:
    instrumentation: true
  http:
    host: 0.0.0.0
    cors: false
  log:
    min-level: TRACE
    category:
      esthesis:
        level: DEBUG
    handler:
      gelf:
        enabled: true
        host: "localhost"
        port: 12201
  mongodb:
    connection-string: mongodb://mongodb-headless.esthesis:27017
    database: esthesiscore
    credentials:
      username: esthesis-system
      password: esthesis-system
  otel:
    sdk:
      disabled: false
    traces:
      sampler: always_on
    exporter:
      otlp:
        traces:
          endpoint: http://grafana-tempo-distributor.esthesis:4317
  redis:
    hosts: redis://:esthesis-system@redis-master.esthesis:6379/0
  rest-client:
    logging:
      scope: request-response
      body-limit: 65536
    SettingsResource:
      url: http://localhost:59030
      scope: Singleton
    CAResource:
      url: http://localhost:59040
      scope: Singleton
    KeyResource:
      url: http://localhost:59040
      scope: Singleton
    TagResource:
      url: http://localhost:59020
      scope: Singleton
    AuditResource:
      url: http://localhost:59140
      scope: Singleton
  config:
    locations: "../../../../_dev/profiles"

kafka:
  bootstrap:
    servers:
      - kafka.esthesis:9092
  security:
    protocol: SASL_PLAINTEXT
  sasl:
    mechanism: SCRAM-SHA-512
    jaas:
      config: org.apache.kafka.common.security.scram.ScramLoginModule required username=esthesis-system password=esthesis-system;

mp:
  jwt:
    verify:
      publickey:
        location: http://keycloak.esthesis/realms/esthesis/protocol/openid-connect/certs
