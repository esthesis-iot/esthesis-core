sonar.projectKey=esthesis:esthesis-platform
sonar.projectName=Esthesis-Platform
sonar.modules=esthesis-common,esthesis-device,esthesis-platform-server,esthesis-platform-ui

esthesis-common.sonar.java.binaries=target/**
esthesis-device.sonar.java.binaries=target/**
esthesis-platform-server.sonar.java.binaries=target/**

esthesis-common.sonar.exclusions=**/generated-sources/**
esthesis-device.sonar.exclusions=**/generated-sources/**
esthesis-platform-server.sonar.exclusions=**/generated-sources/**,src/main/resources/nifi/template/**
sonar.cpd.exclusions=**/dto/**,**/model/**

sonar.dependencyCheck.xmlReportPath=target/dependency-check-report.xml
sonar.dependencyCheck.htmlReportPath=target/dependency-check-report.html

esthesis-platform-ui.sonar.sources=src/
esthesis-common.sonar.sources=src/main/java/
esthesis-device.sonar.sources=src/main/java/
esthesis-platform-server.sonar.sources=src/main/java/

esthesis-common.sonar.java.libraries=target/dependency/*
esthesis-device.sonar.java.libraries=target/dependency/*
esthesis-platform-server.sonar.java.libraries=target/dependency/*

sonar.sourceEncoding=UTF-8
sonar.java.source=13



