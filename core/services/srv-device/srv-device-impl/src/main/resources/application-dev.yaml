quarkus:
  live-reload:
    instrumentation: true
  http:
    host: 0.0.0.0
    cors: false
  log:
    min-level: TRACE
    category:
      esthesis:
        level: DEBUG
    handler:
      gelf:
        enabled: true
        host: esthesis-dev-loki-gelf-udp
        port: 12201
        include-full-mdc: true
  mongodb:
    connection-string: mongodb://esthesis-dev-mongodb:27017
  opentelemetry:
    enabled: true
    tracer:
      exporter:
        otlp:
          endpoint: http://esthesis-dev-jaeger-collector-grpc:4317
  redis:
    hosts: redis://:esthesis@esthesis-dev-redis:6379/0
  rest-client:
    logging:
      scope: request-response
      body-limit: 65536
    SettingsResource:
      url: http://localhost:59030
      scope: Singleton
    CAResource:
      url: http://localhost:59040
      scope: Singleton
    KeyResource:
      url: http://localhost:59040
      scope: Singleton
    TagResource:
      url: http://localhost:59020
      scope: Singleton
    DataflowResource:
      url: http://localhost:59060
      scope: Singleton
    DataflowSystemResource:
      url: http://localhost:59060
      scope: Singleton
    AuditResource:
      url: http://localhost:59140
      scope: Singleton

  oidc-client:
    auth-server-url: http://esthesis-dev-keycloak/realms/esthesis
    client-id: esthesis
    grant:
      type: PASSWORD
    grant-options:
      password:
        username: esthesis-system
        password: esthesis-system
  config:
    locations: "../../../setup/dev/profiles/application-dev-profiles.yaml"

mp:
  jwt:
    verify:
      publickey:
        location: http://esthesis-dev-keycloak/realms/esthesis/protocol/openid-connect/certs

kafka:
  bootstrap:
    servers:
      - esthesis-dev-kafka:9094
