<div class="card w-full bg-base-200 rounded-b-none">
  <div class="card-body">
    <h2 class="card-title text-2xl flex flex-row justify-between">
      <div class="flex flex-row gap-2">
        <fa-icon icon="diagram-project"></fa-icon>
        <div>Dataflow wizards</div>
      </div>
    </h2>
    <div class="mt-3">
      <fa-icon icon="info-circle"></fa-icon>
      Dataflow wizards allow you to deploy multiple dataflows together, while only providing the
      necessary information once. Each wizard contains specific dataflows that are related to each
      other, so check what each wizard provides to suit your needs.
    </div>
    <div>
      <div class="overflow-x-auto">
        <table class="table w-full mt-5">
          <tbody>
          <tr>
            <th>Standard</th>
            <td>Cy Ganderton</td>
            <td>
              <button *ngIf="allowCreate" routerLink="/dataflow/wizards/standard"
                      class="btn btn-sm btn-primary">
                CONFIGURE
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
