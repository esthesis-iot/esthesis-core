<div class="card w-full bg-base-200 rounded-b-none">
  <div class="card-body">
    <h2 class="card-title text-2xl flex flex-row justify-between mb-10">
      <div class="flex flex-row gap-2">
        <fa-icon icon="cog"></fa-icon>
        <div>Settings</div>
      </div>
    </h2>
    <div>
      <mat-tab-group animationDuration="0ms">
        <mat-tab>
          <ng-template mat-tab-label>
            Device registration
          </ng-template>
          <ng-template matTabContent>
            <app-settings-devreg></app-settings-devreg>
          </ng-template>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            Device page
          </ng-template>
          <ng-template matTabContent>
            <app-settings-device-page></app-settings-device-page>
          </ng-template>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            Security
          </ng-template>
          <ng-template matTabContent>
            <app-settings-security></app-settings-security>
          </ng-template>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            Provisioning
          </ng-template>
          <ng-template matTabContent>
            <app-settings-provisioning></app-settings-provisioning>
          </ng-template>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            Messaging
          </ng-template>
          <ng-template matTabContent>
            <app-settings-messaging></app-settings-messaging>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
