quarkus:
  application:
    name: esthesis-core-srv-dt
  container-image:
    group: esthesisiot
    name: esthesis-core-srv-dt
  devservices:
    enabled: false
  log:
    console:
      format: "%d{HH:mm:ss} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n"
  banner:
    enabled: false
  swagger-ui:
    always-include: true
    path: /api/openapi-ui
    urls:
      default: /api/dt/openapi
  smallrye-openapi:
    path: /api/openapi
  oidc-client:
    client-id: esthesis
    grant:
      type: PASSWORD
  rest-client:
    ApplicationSystemResource:
      url: http://esthesis-core-srv-application-system:8080
      scope: Singleton
