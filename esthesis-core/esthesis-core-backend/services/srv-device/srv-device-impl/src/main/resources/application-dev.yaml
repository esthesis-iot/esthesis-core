quarkus:
  live-reload:
    instrumentation: true
  http:
    host: 0.0.0.0
    cors: false
  log:
    min-level: TRACE
    category:
      esthesis:
        level: DEBUG
    handler:
      gelf:
        enabled: true
        host: "gelf-ingester.esthesis.localdev"
        port: 12201
        skip-hostname-resolution: true
  mongodb:
    connection-string: mongodb://mongodb.esthesis:27017
    database: esthesiscore
    credentials:
      username: esthesis-system
      password: esthesis-system
  otel:
    sdk:
      disabled: false
    traces:
      sampler: always_on
    exporter:
      otlp:
        traces:
          endpoint: http://otel-ingester.esthesis.localdev:4317
  redis:
    hosts: redis://:esthesis-system@redis-master.esthesis:6379/0
  rest-client:
    logging:
      scope: request-response
      body-limit: 65536
    SettingsResource:
      url: http://localhost:59030
      scope: Singleton
    CAResource:
      url: http://localhost:59040
      scope: Singleton
    KeyResource:
      url: http://localhost:59040
      scope: Singleton
    TagResource:
      url: http://localhost:59020
      scope: Singleton
    DataflowResource:
      url: http://localhost:59060
      scope: Singleton
    DataflowSystemResource:
      url: http://localhost:59060
      scope: Singleton
    AuditResource:
      url: http://localhost:59140
      scope: Singleton
  oidc-client:
    auth-server-url: http://keycloak.esthesis/realms/esthesis
    grant-options:
      password:
        username: esthesis-system
        password: esthesis-system
  config:
    locations: "../../../../_dev/profiles"

mp:
  jwt:
    verify:
      publickey:
        location: http://keycloak.esthesis/realms/esthesis/protocol/openid-connect/certs

kafka:
  bootstrap:
    servers:
      - kafka.esthesis:9095
