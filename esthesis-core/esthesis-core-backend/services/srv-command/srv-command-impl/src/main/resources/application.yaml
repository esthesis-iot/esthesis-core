quarkus:
  application:
    name: esthesis-core-srv-command
  devservices:
    enabled: false
  log:
    console:
      format: "%d{HH:mm:ss} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n"
    handler:
      gelf:
        additional-field:
          "platform":
            value: "esthesis"
          "module":
            value: esthesis-core
          "type":
            value: "API"
          "service":
            value: ${quarkus.application.name}
  banner:
    enabled: false
  otel:
    sdk:
      disabled: true
  index-dependency:
    avro:
      group-id: org.apache.avro
      artifact-id: avro
  rest-client:
    DeviceResource:
      url: http://esthesis-core-srv-device-service:8080
      scope: Singleton
    TagResource:
      url: http://esthesis-core-srv-tag-service:8080
      scope: Singleton
    SettingsResource:
      url: http://esthesis-core-srv-settings-service:8080
      scope: Singleton
    AuditResource:
      url: http://esthesis-core-srv-audit-service:8080
      scope: Singleton
mp:
  messaging:
    outgoing:
      esthesis-command-request:
        value:
          serializer: esthesis.service.command.impl.serialization.EsthesisCommandRequestMessageSerializer
