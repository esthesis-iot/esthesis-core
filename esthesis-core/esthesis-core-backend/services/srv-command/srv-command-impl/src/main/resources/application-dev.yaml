quarkus:
  live-reload:
    instrumentation: true
  http:
    host: 0.0.0.0
    cors: false
  log:
    min-level: TRACE
    category:
      esthesis:
        level: DEBUG
    handler:
      gelf:
        enabled: true
        host: "gelf-ingester.esthesis.localdev"
        port: 12201
        skip-hostname-resolution: true
  mongodb:
    connection-string: mongodb://mongodb.esthesis.localdev:27017
    database: esthesiscore
    credentials:
      username: esthesis-system
      password: esthesis-system
  otel:
    sdk:
      disabled: false
    traces:
      sampler: always_on
    exporter:
      otlp:
        traces:
          endpoint: http://otel-ingester.esthesis.localdev:4317
  oidc-client:
    auth-server-url: http://keycloak.esthesis.localdev/realms/esthesis
    grant-options:
      password:
        username: esthesis-system
        password: esthesis-system
  rest-client:
    DeviceResource:
      url: http://localhost:59010
      scope: Singleton
    TagResource:
      url: http://localhost:59020
      scope: Singleton
    SettingsResource:
      url: http://localhost:59030
      scope: Singleton
    AuditResource:
      url: http://localhost:59140
      scope: Singleton
  config:
    locations: "../../../../_dev/profiles"

kafka:
  bootstrap:
    servers:
      - kafka.esthesis.localdev:9094

mp:
  jwt:
    verify:
      publickey:
        location: http://keycloak.esthesis.localdev/realms/esthesis/protocol/openid-connect/certs
