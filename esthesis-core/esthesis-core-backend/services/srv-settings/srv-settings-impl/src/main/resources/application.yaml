quarkus:
  application:
    name: esthesis-core-srv-settings
  container-image:
    group: esthesisiot
    name: esthesis-core-srv-settings
  liquibase-mongodb:
    migrate-at-start: true
  devservices:
    enabled: false
  log:
    console:
      format: "%d{HH:mm:ss} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n"
    handler:
      gelf:
        additional-field:
          "platform":
            value: "esthesis"
          "module":
            value: esthesis-core
          "type":
            value: "API"
          "service":
            value: ${quarkus.application.name}
  banner:
    enabled: false
  oidc-client:
    client-id: esthesis
    grant:
      type: PASSWORD
  rest-client:
    DataflowSystemResource:
      url: http://esthesis-core-srv-dataflow-service:8080
      scope: Singleton
    AuditResource:
      url: http://esthesis-core-srv-audit-service:8080
      scope: Singleton
