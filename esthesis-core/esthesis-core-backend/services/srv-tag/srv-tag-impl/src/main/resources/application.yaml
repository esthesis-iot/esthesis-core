quarkus:
  application:
    name: esthesis-core-srv-tag
  container-image:
    group: esthesisiot
    name: esthesis-core-srv-tag
  mongodb:
    connection-string: mongodb://mongodb:27017
    database: esthesis
    credentials:
      username: esthesis
      password: esthesis
  devservices:
    enabled: false
  log:
    level: WARN
    category:
      esthesis:
        level: INFO
    console:
      format: "%d{HH:mm:ss} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n"
  banner:
    enabled: false
  opentelemetry:
    enabled: false

mp:
  messaging:
    outgoing:
      esthesis-app-out:
        topic: esthesis-app
