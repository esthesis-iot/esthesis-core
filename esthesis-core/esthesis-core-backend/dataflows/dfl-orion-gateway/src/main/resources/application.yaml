quarkus:
  application:
    name: esthesis-core-dfl-orion-gateway
  devservices:
    enabled: false
  log:
    min-level: TRACE
    level: ${ESTHESIS_DFL_LOGGING_COMMON:INFO}
    category:
      esthesis:
        level: ${ESTHESIS_DFL_LOGGING_ESTHESIS:INFO}
    console:
      format: "%d{yyyy-MM-dd HH:mm:ss} %-5p [%-20.20c{1.}] %s%e%n"
    handler:
      gelf:
        additional-field:
          "platform":
            value: "esthesis"
          "module":
            value: esthesis-core
          "type":
            value: "API"
          "service":
            value: ${quarkus.application.name}
  banner:
    enabled: false
  otel:
    sdk:
      disabled: true
  cache:
    caffeine:
      "is-data-update-allowed":
        expire-after-write: ${ESTHESIS_DFL_CACHE_IS_DATA_UPDATE_ALLOWED_EXPIRATION:24H}
  rest-client:
    DeviceSystemResource:
      scope: Singleton
  oidc-client:
    auth-server-url: http://keycloak/realms/esthesis
    client-id: esthesis
    grant:
      type: PASSWORD
    grant-options:
      password:
        username: esthesis-system
        password: esthesis-system
