<div class="card w-full bg-base-200 rounded-b-none">
  <div class="card-body">
    <h2 class="card-title text-2xl flex flex-row justify-between mb-10">
      <div class="flex flex-row gap-2">
        <fa-icon icon="certificate"></fa-icon>
        <div>Import a Certificate</div>
      </div>
    </h2>
    <div>
      <form [formGroup]="form" class="flex flex-col" novalidate>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input formControlName="name" matInput>
          <mat-hint>A name to easily identify this certificate by. This value is not stored inside
            the generated certificate.
          </mat-hint>
        </mat-form-field>

        <div class="form-control w-full max-w-xs ">
          <label class="label pl-0">
            <span class="text-accent">Select Public Key</span>
          </label>
          <input (change)="selectPublicKey($event)" class="file-input file-input-ghost w-full max-w-xs"
                 type="file"/>
        </div>

        <div class="form-control w-full max-w-xs ">
          <label class="label pl-0">
            <span class="text-accent">Select Private Key</span>
          </label>
          <input (change)="selectPrivateKey($event)" class="file-input file-input-ghost w-full max-w-xs"
                 type="file"/>
        </div>

        <div class="form-control w-full max-w-xs ">
          <label class="label pl-0">
            <span class="text-accent">Select Certificate</span>
          </label>
          <input (change)="selectCertificate($event)" class="file-input file-input-ghost w-full max-w-xs"
                 type="file"/>
        </div>
      </form>
    </div>
    <div class="card-actions justify-start mt-10">
      <button class="btn btn-sm btn-secondary" routerLink="/certificates">CANCEL</button>
      <button (click)="import()" *ngIf="allowCreate" [disabled]="form.invalid" class="btn btn-sm btn-primary">IMPORT
      </button>
    </div>
  </div>
</div>
