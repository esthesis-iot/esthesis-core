<form [formGroup]="form" class="flex flex-col" novalidate>
  <div class="font-bold text-xl mt-5">Kafka control request topic</div>
  <mat-form-field>
    <input [formControlName]="appConstants.NAMED_SETTING.KAFKA_TOPIC_COMMAND_REQUEST" matInput>
    <mat-hint>The name of the Kafka topic where control request messages should be posted to, e.g.
      esthesis-control-request.
    </mat-hint>
  </mat-form-field>

  <div class="font-bold text-xl mt-10">Chatbot</div>
  <mat-form-field>
    <mat-select [formControlName]="appConstants.NAMED_SETTING.CHATBOT_ENABLED">
      <mat-option [value]="'true'">Enabled</mat-option>
      <mat-option [value]="'false'">Disabled</mat-option>
    </mat-select>
    <mat-hint>Set the status of the esthesis Chatbot. Requires integration with OpenAI API, or a
      custom Ollama server.
    </mat-hint>
  </mat-form-field>
</form>

<button (click)="save()" *ngIf="allowWrite" [disabled]="form.invalid"
        class="btn btn-sm btn-primary mt-10">SAVE
</button>
