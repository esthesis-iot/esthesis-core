<div class="card w-full bg-base-200 rounded-b-none">
  <div class="card-body">
    <h2 class="card-title text-2xl flex flex-row justify-between mb-10">
      <div class="flex flex-row gap-2">
        <fa-icon icon="diagram-project"></fa-icon>
        <div>Standard - Dataflow wizard</div>
      </div>
    </h2>
    <div>
      <form [formGroup]="form">
        <formly-form [fields]="fields" [form]="form" [model]="model"></formly-form>
      </form>
    </div>
    <div class="card-actions justify-start mt-10">
      <button class="btn btn-sm btn-neutral" (click)="refreshNamespaces()" >REFRESH NAMESPACES</button>
      <button class="btn btn-sm btn-secondary" routerLink="/dataflow">CANCEL</button>
      <button class="btn btn-sm btn-primary" (click)="execute()" *ngIf="allowWrite" >EXECUTE</button>
    </div>
  </div>
</div>
