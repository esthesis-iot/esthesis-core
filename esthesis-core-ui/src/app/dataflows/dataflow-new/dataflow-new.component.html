<div class="card w-full bg-base-200 rounded-b-none">
  <div class="card-body">
    <h2 class="card-title text-2xl flex flex-row justify-between mb-10">
      <div class="flex flex-row gap-2">
        <fa-icon icon="diagram-project"></fa-icon>
        <div>Dataflows</div>
      </div>
    </h2>
    <div class="flex flex-row flex-wrap gap-5">

      <div *ngFor="let d of dataflows" class="card w-96 bg-base-100 shadow-xl">
        <figure class="px-10 pt-10">
          <img class="rounded-xl max-h-16" src="{{d.icon}}" alt=""/>
        </figure>
        <div class="card-body items-center text-center">
          <h2 class="card-title">{{d.title}}</h2>
          <p>{{d.description}}</p>
          <div class="card-actions">
            <button *ngIf="allowCreate"
                    [routerLink]="'/dataflow/edit/' + d.type + '/' + appConstants.NEW_RECORD_ID"
                    class="btn btn-primary btn-sm mt-5">
              DEPLOY
            </button>
          </div>
        </div>
      </div>

    </div>
    <div class="card-actions justify-start mt-10">
      <button class="btn btn-sm btn-secondary" routerLink="/dataflow">CANCEL</button>
      <button class="btn btn-sm btn-primary" routerLink="/dataflow/wizards">WIZARDS</button>
    </div>
  </div>
</div>
