<div class="flex flex-col bg-base-100 mt-1 ml-1 mr-1 p-4 rounded-xl">
  <div class="flex flex-row justify-between">
    <div class="stat-title">{{ item.title }}</div>
  </div>
  <div class="overflow-hidden cursor-default w-full h-32 mt-6"
       [ngClass]="!lastMessage ? 'skeleton' : ''">
    <app-chart-host chartType="pie">
      <canvas
        baseChart
        [data]="pieChartData"
        [options]="pieChartOptions"
        type="pie"
        height="120">
      </canvas>
    </app-chart-host>
  </div>
</div>
