<div class="flex flex-col bg-base-100 mt-1 ml-1 mr-1 p-4 rounded-xl">
  <div class="flex flex-row justify-between">
    <div class="stat-title">{{ item.title }}</div>
  </div>
  <div *ngIf="item.subtitle" class="stat-desc">{{ item.subtitle }}</div>
  <div [ngClass]="mapVisible ? '' : 'invisible'">
    <div class="mt-2" [ngStyle]="{height: config?.height + 'px'}"
         leaflet
         [leafletOptions]="mapOptions"
         [leafletLayers]="mapLayers"
         (leafletMouseDown)="onMouseDown($event)"
         (leafletMapReady)="onMapReady($event)">
    </div>
  </div>
</div>
