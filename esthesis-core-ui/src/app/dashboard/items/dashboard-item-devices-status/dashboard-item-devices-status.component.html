<div class="flex flex-col bg-base-100 mt-1 ml-1 mr-1 p-4 rounded-xl">
  <div class="flex flex-row justify-between">
    <div class="stat-title">{{ item.title }}</div>
    <div>
<!--      <i class="text-accent text-xl fa-solid {{ item.icon }}"></i>-->
    </div>
  </div>
  <div *ngIf="item.subtitle" class="stat-desc">{{ item.subtitle }}</div>
  <div class="flex flex-row mt-2">
    <div class="text-4xl text-base-content/90">{{ sensorValue }}</div>
<!--    <div class="mt-3 text-xl ml-2 text-base-content/50">{{ item.unit }}</div>-->
  </div>
  <div class="flex flex-row">
    <div class="flex flex-col gap-1 text-sm whitespace-nowrap text-gray-50">
      <div class="bg-accent p-1 pl-2 rounded">Disabled: 3</div>
      <div class="bg-secondary p-1 pl-2 rounded ">Preregistered: 34</div>
      <div class="bg-primary p-1 pl-2 rounded">Registered: 112</div>
      <div class="bg-base-content/20 p-1 pl-2 rounded">Approval: 4</div>
    </div>
    <app-chart-host>
      <canvas
        baseChart
        [data]="chartData"
        [options]="chartOptions"
        type="pie"
        height="120">
      </canvas>
    </app-chart-host>
  </div>
</div>
