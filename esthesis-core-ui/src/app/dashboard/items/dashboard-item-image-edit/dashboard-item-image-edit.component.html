<div class="card rounded-b-none">
  <div class="card-body p-0 pt-4">
    <h2 class="card-title text-2xl flex flex-row justify-between">
      <div class="flex flex-row gap-2">
        <fa-icon icon="dashboard"></fa-icon>
        <div>Image</div>
      </div>
    </h2>
    <div>
      <form [formGroup]="form" novalidate>
        <div class="flex flex-row gap-5">
          <div class="flex flex-col">
            <mat-form-field>
              <mat-label>Title</mat-label>
              <input formControlName="title" matInput>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Subtitle</mat-label>
              <input formControlName="subtitle" matInput>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Columns</mat-label>
              <mat-select formControlName="columns">
                <mat-option [value]="1">1</mat-option>
                <mat-option [value]="2">2</mat-option>
                <mat-option [value]="3">3</mat-option>
                <mat-option [value]="4">4</mat-option>
                <mat-option [value]="5">5</mat-option>
                <mat-option [value]="6">6</mat-option>
                <mat-option [value]="7">7</mat-option>
                <mat-option [value]="8">8</mat-option>
                <mat-option [value]="0">Full width</mat-option>
              </mat-select>
              <mat-hint>Item's width in dashboard.</mat-hint>
            </mat-form-field>
          </div>
          <div class="flex flex-col border-l-2 pl-4 border-base-200 flex-grow">
            <mat-form-field>
              <mat-label>Image URL</mat-label>
              <input matInput formControlName="configuration_imageUrl">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Auto-refresh (in seconds)</mat-label>
              <mat-hint>Set to 0 to disable auto-refresh. Ensure your source is capable to produce
                an image in less than the auto-refresh period you specify here.</mat-hint>
              <input matInput formControlName="configuration_refresh">
            </mat-form-field>
            <mat-form-field class="mt-3">
              <mat-label>Height (in pixels)</mat-label>
              <input matInput formControlName="configuration_height">
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
    <div class="card-actions justify-start mt-10">
      <button class="btn btn-sm btn-secondary" (click)="cancel()">CANCEL</button>
      <button (click)="save()" [disabled]="form.invalid" class="btn btn-sm btn-primary">SAVE
      </button>
    </div>
  </div>
</div>
