<div class="card rounded-b-none">
  <div class="card-body p-0 pt-4">
    <h2
      class="card-title text-2xl flex flex-row justify-between border-b-2 pb-2 mb-3 border-base-100">
      <div class="flex flex-row gap-2">
        <fa-icon icon="dashboard"></fa-icon>
        <div>Date/Time</div>
      </div>
    </h2>
    <div>
      <form [formGroup]="form" novalidate>
        <div class="flex flex-row gap-5">
          <app-dashboard-item-common-config [parentForm]="form"></app-dashboard-item-common-config>
          <div class="flex flex-col border-l-2 pl-4 border-base-200 flex-grow">
            <div class="font-bold">What to display</div>
            <div class="flex flex-row">
              <mat-checkbox class="mt-3" formControlName="configuration_date">
                Display date
              </mat-checkbox>
            </div>
            <div class="flex flex-row">
              <mat-checkbox class="mt-3" formControlName="configuration_time">
                Display time
              </mat-checkbox>
            </div>
            <div class="flex flex-row">
              <mat-checkbox class="mt-3" formControlName="configuration_local">
                Display local
              </mat-checkbox>
            </div>
            <div class="flex flex-row">
              <mat-checkbox class="mt-3" formControlName="configuration_server">
                Display server
              </mat-checkbox>
            </div>

            <div class="font-bold mt-8">Display format</div>
            <mat-form-field>
              <mat-label>Data format</mat-label>
              <input matInput formControlName="configuration_formatDate">
              <mat-hint>The <a class="underline" href="https://momentjs.com" target="_blank"
                               rel="noopener">format to use</a>
                when displaying only the date.
              </mat-hint>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Time format</mat-label>
              <input matInput formControlName="configuration_formatTime">
              <mat-hint>The <a class="underline" href="https://momentjs.com" target="_blank"
                               rel="noopener">format to use</a>
                when displaying only the time.
              </mat-hint>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Date/Time format</mat-label>
              <input matInput formControlName="configuration_formatDateTime">
              <mat-hint>The <a class="underline" href="https://momentjs.com" target="_blank"
                               rel="noopener">format to use</a>
                when displaying both date and time.
              </mat-hint>
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
    <div class="card-actions justify-start mt-10">
      <button class="btn btn-sm btn-secondary" (click)="cancel()">CANCEL</button>
      <button (click)="save()" [disabled]="form.invalid" class="btn btn-sm btn-primary">SAVE
      </button>
    </div>
  </div>
</div>
