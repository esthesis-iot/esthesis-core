<div class="flex flex-col bg-base-100 mt-1 ml-1 mr-1 p-4 rounded-xl">
  <div class="flex flex-row justify-between">
    <div class="stat-title">{{ widget.title }}</div>
    <div>
      <i class="text-accent text-xl fa-solid {{ widget.icon }}"></i>
    </div>
  </div>
  <div class="flex flex-row mt-2">
    <div class="stat-value">{{ sensorValue }}</div>
    <div class="mt-3 text-xl ml-2 text-base-content/50">{{ widget.unit }}</div>
  </div>
  <div *ngIf="widget.subtitle" class="stat-desc">{{ widget.subtitle }}</div>
  <app-chart-host class="mt-3">
    <canvas
      baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      type="line"
      height="30">
    </canvas>
  </app-chart-host>
</div>
