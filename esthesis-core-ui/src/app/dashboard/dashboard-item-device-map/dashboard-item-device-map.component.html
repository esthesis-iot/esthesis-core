<div class="flex flex-col bg-base-100 mt-1 ml-1 mr-1 p-4 rounded-xl">
  <div class="flex flex-row justify-between">
    <div class="stat-title">{{ widget.title }}</div>
  </div>
  <div *ngIf="widget.subtitle" class="stat-desc">{{ widget.subtitle }}</div>
  <div>
    <app-framed-map
      [latitude]="30"
      [longitude]="20"
      [zoom]="8">
    </app-framed-map>
  </div>
</div>
